{{> intro}}

<nav class="t-contentMenu">

    <div class="t-contentMenu-wrapper t-wrapper">

        <ul>
            {{#each documentation}}
            <li>
                <a href="documentation.html#{{id}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>

    </div>

</nav>

<div class="sg-page pos-rel mh-800">

    <div class="t-main">

        <div class="t-menu-bar">

            <div class="t-menu-toggle">

                <svg>
                    <use xlink:href="#t-icon-menu" />
                </svg>

            </div>

        </div>

        <div class="sg-grid">

            <div class="pos-rel sg-grid-cell sg-nav">

                <div class="page-menu mtxx mbx mhm pam brm">

                    <ul class="list-n man pan mbx">

                        {{#each documentation}}
                        <li>
                            <a class="menu-item dib pas" data-class="{{name}}" href="documentation.html#{{id}}">{{name}}</a>
                        </li>
                        {{/each}}

                    </ul>

                    {{> pagetools}}

                </div>

            </div> <!-- /sg-nav -->

            <div class="pos-rel sg-grid-cell sg-patterns">

                <div class="sg-components mbx mtx">

                    <h1 class="man mhm mbx" data-t-toggle="details">Documentation</h1>

                    {{#each documentation}}

                    <div class="component mhm mlm brbs" id="{{id}}">

                        <div class="t-item-heading-group pam brts" data-t-toggle="details">

                            <div class="t-item-group">

                                <div id="{{id}}" class="t-item-notes pam" data-t-toggle="notes">

                                    {{{notes}}}

                                </div>

                            </div>

                        </div>

                    </div>

                    {{/each}}

                </div>

            </div>

        </div>

    </div>

</div>

{{> outro}}
